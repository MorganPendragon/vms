<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar" style="background-color: #071759;">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand" href="#">HEADER</a>
    </div>
  </nav>
  <!--sidebar-->
  <div class="row">
    <div class="col-4">
      <div class="container position-absolute" aria-orientation="vertical">
        <div class=" row flex-nowrap">
          <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0" style="background-color:#071759">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
              <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                id="tableTab">
                <li class="nav-item active">
                  <a href="#" class="nav-link active" data-bs-toggle="tab"><i
                      class="fs-2 fa-sharp fa-solid fa-graduation-cap"></i>&nbsp;&nbsp;Sidebar</a>
                </li>
              </ul>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!--content-->
    <div class="d-flex col-lg-8">
      <div class="d-flex align-items-center" style="height:100vh ;">
        <div class="card">
          <form>
            <div class="card-body">
              <div class="d-flex py-2">
                <input type="text" class="form-control mx-3" placeholder="First Name">
                <input type="text" class="form-control mx-3" placeholder="Middle Name">
                <input type="text" class="form-control mx-3" placeholder="Last Name">
              </div>
              <div class="d-flex input-group py-2 ">
                <select class="form-select mx-3">
                  <option value="0" hidden>Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
                <select class="form-select mx-3 py-2">
                  <option value="0" hidden>Year Level</option>
                  <option value="Grade 7">Grade 7</option>
                  <option value="Grade 8">Grade 8</option>
                  <option value="Grade 9">Grade 9</option>
                  <option value="Grade 10">Grade 10</option>
                  <option value="Grade 11">Grade 11</option>
                  <option value="Grade 12">Grade 12</option>
                </select>
              </div>
              <!--birthdate-->
              <div class="d-flex mx-3">
                <input type="date" class="form-control" placeholder="date">
              </div>
              <!--vaccine dose-->
              <div class="d-flex mx-3 py-2">
                <input type="date" class="form-control" placeholder="1st-Dose">
                <input type="date" class="form-control" placeholder="2nd-Dose">
              </div>
              <div class="d-flex mx-3 py-2">
                <select class="form-select">
                  <option value="0" hidden>Brand</option>
                  <option value="astra">Astra</option>
                  <option value="brimdaddy">Brimdaddy</option>
                  <option value="meh">Meh</option>
                  <option value="test">Test</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
