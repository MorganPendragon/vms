<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student View</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
</head>

<body>
  <nav class="navbar" style="background-color: #022e43">
  </nav>
  <!--sidebar-->
  <div class="row">
    <div class="col-2">
      <div class="container-fluid position-absolute" aria-orientation="vertical">
        <div class="row flex-nowrap">
          <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0" style="background-color: #022e43">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
              <div class="container">
                <a class="navbar-brand" href="#">
                  <img src="img/logo.png" alt="Bootstrap" width="250" height="250">
                </a>
              </div>
              <ul class="nav nav-pills p-5 mx-5" id="tableTab">
                <li class="nav-item active">
                  <a href="#student" class="nav-link active" data-bs-toggle="tab">&nbsp;&nbsp;Student</a>
                </li>
                <li class="nav-item active">
                  <a href="#faculty" class="nav-link " data-bs-toggle="tab">&nbsp;&nbsp;Faculty</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--content-->
      <div class="container-fluid col-8" id="student" style=" margin-top:25vh; margin-bottom:0%;">
        <div class="container align-items-center">
          <form id="student">
            <div class="d-flex mx-3 py-2">
              <input class="form-control" type="file" id="picfile" />
            </div>
            <div class="d-flex py-2">
              <input type="text" class="form-control mx-3" placeholder="First Name">
              <input type="text" class="form-control mx-3" placeholder="Middle Name">
              <input type="text" class="form-control mx-3" placeholder="Last Name">
            </div>
            <div class="d-flex input-group py-2 ">
              <select class="form-select mx-3">
                <option value="0" hidden>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
              <select class="form-select mx-3 py-2">
                <option value="0" hidden>Year Level</option>
                <option value="Grade 7">Grade 7</option>
                <option value="Grade 8">Grade 8</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
                <option value="Grade 11">Grade 11</option>
                <option value="Grade 12">Grade 12</option>
              </select>
            </div>
            <!--birthdate-->
            <div class="row mx-3 py-2">
              <label class="text-center" for="bday">Birthday</label>
              <input type="date" id="bday" class="form-control" placeholder="date">
            </div>
            <!--vaccine dose-->
            <div class="d-flex py-2 ">
              <input type="date" class="form-control mx-3" placeholder="1st-Dose">
              <input type="date" class="form-control mx-3" placeholder="2nd-Dose">
            </div>
            <div class="d-flex mx-3 py-2">
              <select class="form-select">
                <option value="0" hidden>Brand</option>
                <option value="astra">Astra</option>
                <option value="brimdaddy">Brimdaddy</option>
                <option value="meh">Meh</option>
                <option value="test">Test</option>
              </select>
            </div>
          </form>
        </div>
      </div>

    </div>
</body>

</html>
