<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">Header</a>
  </li>
</ul>

<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
          <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-5 d-none d-sm-inline">Menu</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container col-8">
    <div class="row ">
      <div class="custom-file">
        <label for="form1" class="form-label col-7">Text</label>
        Picture<input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label col-1" for="customFile"></label>
      </div>
    </div>
  </div>
  <!--name-->
  <div class="row justify-content-md-center">
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="First Name" aria-label="First Name">
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="Middle Name" aria-label="Middle Name">
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name">
    </div>
  </div>
  <!--gender sec-->

  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Gender" aria-label="Gender">
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Section" aria-label="Section">
    </div>
  </div>

  <!--datepicker-->
  <div id="date-picker-1" class="md-form md-outline input-with-post-icon datepicker col-md-5" inline="true">
    <label for="example">1st Dose</label>
    <input placeholder="Select date" type="text" id="dp1" class="form-control">
    <i class="fas fa-calendar input-prefix"></i>
  </div>
  <div id="date-picker-2" class="md-form md-outline input-with-post-icon datepicker col-md-5" inline="true">
    <label for="example">2nd dose</label>
    <input placeholder="Select date" type="text" id="dp" class="form-control">
    <i class="fas fa-calendar input-prefix"></i>
  </div>
</body>
</html>
