<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f6f6f6;
            font-family: sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            
       }
        .logo {
            display: flex;
            justify-content: center;
            width: 300px;
            height:300px;
            margin-left: 100px;
        }
        .container{
            
           margin-left: 37%;
            margin-top:50px;
            width: 500px;
            height: 800px;
            background-color: rgb(16, 45, 65);
        }
        .content{
            display: flex;
            margin-top: 20px;
            margin-bottom: 20px;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: 900px;
            box-sizing: border-box;
            display: block;
            margin: 0 auto;
            max-width: 580px;
            padding: 10px;
        }

        img {
            margin-left: 21%;
        }

        .form {
            display: inline-block;
            background-color: lightgray;
            padding: 20px 0px;
            width: 300px;
            margin-left: 20%;
            border-radius: 30px;
            text-align: center;
            font-size: 24px;
            text-align: center;
            margin-bottom: 50px;
            color: black;
        }

    </style>
</head>

<body>
    <!-- logo here -->
    <table>
        <div class="container">
            <div class="logo">
                <img src="cid:logo" style="width:300px;height:300px;" alt="logo" />
            </div>
            <div class="content">
                <span style="margin-left: 200px;">ID No.</span>
            </div>
            <div class="form">
            %idNo%
            </div>
            <div class="content">
                <span style="margin-left: 170px;">Password</span>
            </div>
            <div class="form">
            %password%
            </div>
        </div>
    </table>
</body>

</html>
